# vim:fileencoding=utf-8:ft=conf:foldmethod=marker



font_family      Hack Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 13.0

# adjust_line_height  0
# adjust_column_width 0



# cursor magenta
cursor white
#: Default cursor color

cursor_shape block
#: The cursor shape can be one of (block, beam, underline)

cursor_blink_interval      0
# cursor_stop_blinking_after 15.0



scrollback_lines 2000
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
# wheel_scroll_multiplier 5



enable_audio_bell yes
window_alert_on_bell yes
bell_on_tab yes



remember_window_size  no
initial_window_width  86c
initial_window_height 21c

enabled_layouts *



window_border_width 0
window_margin_width 0
window_padding_width 0

active_border_color #282c34
inactive_border_color #22262d
# bell_border_color #ff5a00

inactive_text_alpha 1.0



tab_bar_margin_width 5
tab_bar_style fade



# tab_fade 0.25 0.5 0.75 1
tab_fade 1 1 1
# tab_separator "  "





activ_tab_foreground   #dddddd
active_tab_background   #597999
inactive_tab_foreground #abb2bf
inactive_tab_background	#14161B
active_tab_font_style   normal
inactive_tab_font_style normal



foreground #a9b1d6
background #02131a

background_opacity         1.0

selection_foreground #000000
selection_background #aaaaaa


color0 #1a1b26
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #ad8ee6
color6 #449dab
color7 #ad8ee6
color8 #444b6a
color9 #ff7a93
color10 #9ece6a
color11 #ff9e64
color12 #7da6ff
color13 #bb9af7
color14 #0db9d7
color15 #acb0d0



shell fish
editor nvim
# close_on_child_death vim
# allow_remote_control no
# startup_session none
# clipboard_control write-clipboard write-primary
term xterm-kitty



# hide_window_decorations yes



map kitty_mod+equal     change_font_size all +2.0
map kitty_mod+minus     change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0e
